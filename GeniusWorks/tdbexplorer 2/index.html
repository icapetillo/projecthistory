<!DOCTYPE html>
<html>
  <head>
    <title>TDBExplorer</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
      .container{margin-top:100px}
    </style>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Iniciar sesión en TDBExplorer</h1>
                <div class="account-wall">
                    <img class="profile-img" src="assets/img/logo.jpg"
                        alt="">
                    <form class="form-signin">
                    <input id="uname" name="uname" type="email" class="form-control" placeholder="Usuario (email)" required>
                    <input id="pass" name="pass" type="password" class="form-control" placeholder="Contraseña" required>
                    <div id="errors" class="help-block with-errors" hidden></div>
                    <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">
                        Ingresar</button>                                     
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    
    <script src="scripts/login.js"></script>
  </body>
</html>
