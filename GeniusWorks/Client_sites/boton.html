<!doctype html>
<html>
<head>
<style>
body {
    background: #ddd url(http://i1208.photobucket.com/albums/cc369/sl1dr/noise.png) 0 0 repeat;
    padding: 50px;
}
.press-button {
    background: #f27435;
    color: #f6f6f6;
    display: block;
    float: left;
    font-family: sans-serif;
    font-weight: bold;
    padding: 10px 20px 15px 20px;
    position: relative;
    text-decoration: none;
    text-shadow: 0 1px 1px hsla(0,0%,0%,1);
    -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
            border-radius: 5px;
    -webkit-box-shadow: inset 0 -5px 0 hsla(0,0%,0%,.25);
       -moz-box-shadow: inset 0 -5px 0 hsla(0,0%,0%,.25);
            box-shadow: inset 0 -5px 0 hsla(0,0%,0%,.25);
    -webkit-transition: background .25s ease;
       -moz-transition: background .25s ease;
        -ms-transition: background .25s ease;
         -o-transition: background .25s ease;
            transition: background .25s ease;
}
.press-button:hover,
.press-button:focus {
    background: #c0d157;
}
.press-button:active {
    padding-bottom: 10px;
    top: 5px;
    -webkit-box-shadow: inset 0 0 0 hsla(0,0%,0%,0);
       -moz-box-shadow: inset 0 0 0 hsla(0,0%,0%,0);
            box-shadow: inset 0 0 0 hsla(0,0%,0%,0);
}
</style>
</head>
<body>
<a class="press-button" href="#">Download Button</a>
</body>
</html>
